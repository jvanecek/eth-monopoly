<div class="container">
  <div class="row">
    <div class="col-md-6">

      <h1>Haz una donacion</h1>
      <form>
        <div class="form-group">
          <div class="input-group">
            <input #beneficiaryAddress type="text" class="form-control" placeholder="Address" aria-describedby="basic-addon1">
          </div>
          <div class="input-group">
            <input #donatedAmount type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
            <span class="input-group-addon">ETH</span>
          </div>
          <button class="btn btn-default" (click)="donateTo(beneficiaryAddress.value, donatedAmount.value)">Donar</button>
        </div>
      </form>
      Tu balance es {{ currentAddressBalance || Na }}
    </div>
    <div class="col-md-6">
      <div *ngIf="hasOpenDonationCampaign;then withdrawlBlock else createDonationBlock"></div>
      <ng-template #withdrawlBlock>

          <h1>Campaña activa</h1>
          <div>Current donation pool: {{ currentDonatedAmount || 0 }}</div>
          <div>Promocionala para que te manden a {{ currentAddress }}</div>

      </ng-template>
      <ng-template #createDonationBlock >
        <div class="row">
          <h1>Crea una campaña</h1>
        </div>
        <div class="row">
          <form>
            <div class="form-group">
              <div class="input-group">
                <input #minimumForWithdrawl type="text" class="form-control" placeholder="Monto de Salida">
                <span class="input-group-addon">ETH</span>
              </div>
              <button class="btn btn-default" (click)="createDonationCampaing(minimumForWithdrawl.value)">Crear</button>
            </div>
          </form>
        </div>
      </ng-template>
    </div>
  </div>
</div>
